<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>

    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font-awesome kit -->
    <script src="https://kit.fontawesome.com/83f466f29d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left">
        <div class="left-heading">
            <img src="https://cryptologos.cc/logos/bittensor-tao-logo.png" alt="Logo">
            <h4>token.</h4>
        </div>

        <p>Tether supports and empowers growing ventures and innovations as a digital token built on multiple blockchains.</p>

        <ul class="links">
            <li id="twitter"><i class="fa-brands fa-twitter"></i></li>
            <li id="share"><i class="fa-solid fa-paper-plane"></i></li>
            <li id="linkedin"><i class="fa-brands fa-linkedin-in"></i></li>
            <li id="facebook"><i class="fa-brands fa-facebook-f"></i></li>
        </ul>
    </div>
    <div class="right">
        <div class="right-heading">
            <h1>GET IN <span>TOUCH</span></h1>
            <p>24/7 We will answer your questions and problems</p>
        </div>

        <form action="submit">
            <div class="name">
                <div class="first-name">
                    <i class="fa-regular fa-user"></i>
                    <div class="input">
                        <input type="text" id="firstname" required>
                        <label for="firstname">First Name</label>
                    </div>
                </div>
                <div class="last-name">
                    <i class="fa-regular fa-user"></i>
                    <div class="input">
                        <input type="text" id="lastname" required>
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="e-mail">
                <i class="fa-regular fa-envelope"></i>
                <div class="input">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="phone-number">
                <i class="fa-solid fa-mobile-screen"></i>
                <div class="input">
                    <input type="number" id="phone" required>
                    <label for="phone">Phone</label>
                </div>
            </div>
            <textarea name="textarea" placeholder="Describe your issue"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
