<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rentomoj</title>

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/83f466f29d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <h2>rentomoj</h2>
        </div>
        <div class="header-middle">
            <div class="input-container">
                <input type="search" placeholder="I wish to rent">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul>
                <li>
                    Wheels
                </li>
                <li>
                    Bangalore
                </li>
                <li>
                    <div class="user-details">
                        <i class="fa-solid fa-user"></i>
                        <span>User</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="header-right">
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <main>
        <div class="main-left">
            <img src="https://kassimatiscycling.gr/images/virtuemart/product/corratec-shape-chubby-disc-bike-de-ex-ltd-matt-forest-black.jpg" alt="bicycle">
            <div class="slider">
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
            </div>
        </div>
        <div class="main-right">
            <div class="item-title">
                <div class="title">
                    <h2>Alpha Beta Cycles</h2>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
                <ul class="rating">
                    <li class="star1"><i class="fa-solid fa-star"></i></li>
                    <li class="star2"><i class="fa-solid fa-star"></i></li>
                    <li class="star3"><i class="fa-solid fa-star"></i></li>
                    <li class="star4"><i class="fa-solid fa-star"></i></li>
                    <li class="star5"><i class="fa-regular fa-star"></i></li>
                </ul>
            </div>

            <div class="item-details">
                <div class="details-line-1">
                    <span>Rent per Month</span>
                    <span class="price">₹720</span>
                </div>
                <div class="details-line-2">
                    <span>Refundable Deposit</span>
                    <span class="price">₹1379</span>
                </div>
                <div class="details-line-3">
                    <span>Tenure in Months</span>
                    <hr>
                    <div class="tenure">
                        <div class="tenure-box tb1">3</div>
                        <div class="tenure-box tb2">6</div>
                        <div class="tenure-box tb3">9</div>
                        <div class="tenure-box tb4">12</div>
                    </div>
                </div>
                <div class="details-line-4">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit laboriosam facere necessitatibus a odio neque error nihil et officiis consectetur.
                    <br><br>
                    <a href="#">More</a>
                </div>
            </div>

            <div class="buttons">
                <button class="btn-1">Add to Cart</button>
                <button class="btn-2">Rent Item</button>
            </div>
        </div>
    </main>
</body>
</html>
